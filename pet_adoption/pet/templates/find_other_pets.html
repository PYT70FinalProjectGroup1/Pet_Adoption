{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block content %}
<div class="row">
    <div class="mt-5 col-md-3 filters-all">
        <div class="filters-header">
            <h3>Filters</h3>
        </div>
        <div class="filters-content">
            <form method="get" action="">
                {% csrf_token %} {{ filter_form|bootstrap }}
                <button type="submit" class="btn btn-sm btn-success my-3">Apply Filters</button>
            </form>
        </div>
    </div>
    <div class="col-md-9 pet-cards">
        <div class="row row-cols-1 row-cols-lg-3 g-5 py-5">
            {% for other in other_pets %}
                <div class="col">
                    <div class="fancy-card-home">
                        <a href="{% url 'animal_detail' animal_id=animal.id %}">
                        <img src="{{ other.image.url }}" alt="Other Pet">
                        </a>
                        <div class="card-body">
                            <h2 class="card-title">{{ other.name }}</h2>
                            <div class="animal-data">
                                <span>{{ other.breed }}</span>
                                <span>{{ other.gender }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
